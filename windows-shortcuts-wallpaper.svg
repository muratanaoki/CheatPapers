<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1022" />
      <stop offset="100%" stop-color="#1A2942" />
    </linearGradient>
    
    <!-- グロー効果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- ボックスシャドウ -->
    <filter id="box-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.3" />
    </filter>
    
    <!-- パネル背景用グラデーション -->
    <linearGradient id="win-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078D7" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#0078D7" stop-opacity="0.14" />
    </linearGradient>
    
    <linearGradient id="ctrl-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#19A15F" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#19A15F" stop-opacity="0.14" />
    </linearGradient>
    
    <linearGradient id="alt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D83B01" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#D83B01" stop-opacity="0.14" />
    </linearGradient>
    
    <linearGradient id="shift-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5C2D91" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#5C2D91" stop-opacity="0.14" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  
  <!-- 装飾的要素 -->
  <circle cx="200" cy="200" r="600" fill="#0078D7" fill-opacity="0.02" />
  <circle cx="1800" cy="900" r="500" fill="#19A15F" fill-opacity="0.02" />
  <circle cx="960" cy="540" r="800" fill="#5C2D91" fill-opacity="0.015" />
    
  <!-- タイトル -->
  <g filter="url(#glow)">
    <text x="960" y="90" font-family="'Segoe UI', sans-serif" font-size="46" font-weight="700" fill="#FFFFFF" text-anchor="middle">Windows ショートカット</text>
  </g>
  
  <!-- Windows キーのセクション -->
  <rect x="140" y="160" width="780" height="380" rx="18" ry="18" fill="url(#win-gradient)" stroke="#0078D7" stroke-width="1.5" filter="url(#box-shadow)" />
  <circle cx="160" cy="180" r="6" fill="#0078D7" fill-opacity="0.6" />
  <text x="190" y="205" font-family="'Segoe UI', sans-serif" font-size="30" font-weight="600" fill="#0078D7">Windows キー</text>
  <rect x="190" y="218" width="180" height="2" fill="#0078D7" fill-opacity="0.7" />
  
  <!-- Windows キーのショートカット リスト - 左側 -->
  <text x="190" y="265" font-family="'Segoe UI', sans-serif" font-size="16.5" fill="#E6E6E6">
    <tspan x="190" dy="0">Win：スタートメニューを表示/非表示</tspan>
    <tspan x="190" dy="34">Win + D：デスクトップを表示する</tspan>
    <tspan x="190" dy="34">Win + E：エクスプローラーを起動する</tspan>
    <tspan x="190" dy="34">Win + I：Windowsの設定を起動</tspan>
    <tspan x="190" dy="34">Win + L：パソコンの画面をロック</tspan>
    <tspan x="190" dy="34">Win + M：すべてのウィンドウを最小化</tspan>
    <tspan x="190" dy="34">Win + R：ファイル名を指定して実行</tspan>
    <tspan x="190" dy="34">Win + G：ゲームバーを開く</tspan>
  </text>
  
  <!-- Windows キーのショートカット リスト - 右側 -->
  <text x="540" y="265" font-family="'Segoe UI', sans-serif" font-size="16.5" fill="#E6E6E6">
    <tspan x="540" dy="0">Win + Shift + S：スクリーンショットの撮影</tspan>
    <tspan x="540" dy="34">Win + Tab：タスクビューを表示</tspan>
    <tspan x="540" dy="34">Win + V：クリップボード履歴を表示</tspan>
    <tspan x="540" dy="34">Win + X：クイックリンクメニュー</tspan>
    <tspan x="540" dy="34">Win + ↑：ウィンドウを最大化</tspan>
    <tspan x="540" dy="34">Win + ↓：ウィンドウを最小化</tspan>
    <tspan x="540" dy="34">Win + ←→：ウィンドウを半分に配置</tspan>
    <tspan x="540" dy="34">Win + .(ピリオド)：絵文字パネルを開く</tspan>
  </text>
  
  <!-- Ctrl キーのセクション -->
  <rect x="1000" y="160" width="780" height="380" rx="18" ry="18" fill="url(#ctrl-gradient)" stroke="#19A15F" stroke-width="1.5" filter="url(#box-shadow)" />
  <circle cx="1020" cy="180" r="6" fill="#19A15F" fill-opacity="0.6" />
  <text x="1050" y="205" font-family="'Segoe UI', sans-serif" font-size="30" font-weight="600" fill="#19A15F">Ctrl キー</text>
  <rect x="1050" y="218" width="130" height="2" fill="#19A15F" fill-opacity="0.7" />
  
  <!-- Ctrl キーのショートカット リスト - 左側 -->
  <text x="1050" y="265" font-family="'Segoe UI', sans-serif" font-size="16.5" fill="#E6E6E6">
    <tspan x="1050" dy="0">Ctrl + A：すべてを選択</tspan>
    <tspan x="1050" dy="34">Ctrl + C：選択した項目をコピー</tspan>
    <tspan x="1050" dy="34">Ctrl + X：選択した項目を切り取り</tspan>
    <tspan x="1050" dy="34">Ctrl + V：コピーした項目を貼り付け</tspan>
    <tspan x="1050" dy="34">Ctrl + Z：操作を元に戻す</tspan>
    <tspan x="1050" dy="34">Ctrl + Y：元に戻した操作をやり直す</tspan>
    <tspan x="1050" dy="34">Ctrl + F：検索</tspan>
    <tspan x="1050" dy="34">Ctrl + F4：タブまたはウィンドウを閉じる</tspan>
  </text>
  
  <!-- Ctrl キーのショートカット リスト - 右側 -->
  <text x="1400" y="265" font-family="'Segoe UI', sans-serif" font-size="16.5" fill="#E6E6E6">
    <tspan x="1400" dy="0">Ctrl + N：新規ウィンドウを開く</tspan>
    <tspan x="1400" dy="34">Ctrl + O：ファイルを開く</tspan>
    <tspan x="1400" dy="34">Ctrl + P：印刷画面を表示</tspan>
    <tspan x="1400" dy="34">Ctrl + S：ファイルを保存</tspan>
    <tspan x="1400" dy="34">Ctrl + W：現在のウィンドウを閉じる</tspan>
    <tspan x="1400" dy="34">Ctrl + Tab：タブを切り替え</tspan>
    <tspan x="1400" dy="34">Ctrl + Shift + ESC：タスクマネージャー</tspan>
    <tspan x="1400" dy="34">Ctrl + Shift + N：新しいフォルダを作成</tspan>
  </text>
  
  <!-- Alt キーのセクション -->
  <rect x="140" y="580" width="780" height="350" rx="18" ry="18" fill="url(#alt-gradient)" stroke="#D83B01" stroke-width="1.5" filter="url(#box-shadow)" />
  <circle cx="160" cy="600" r="6" fill="#D83B01" fill-opacity="0.6" />
  <text x="190" y="625" font-family="'Segoe UI', sans-serif" font-size="30" font-weight="600" fill="#D83B01">Alt キー</text>
  <rect x="190" y="638" width="120" height="2" fill="#D83B01" fill-opacity="0.7" />
  
  <!-- Alt キーのショートカット リスト - 左側 -->
  <text x="190" y="685" font-family="'Segoe UI', sans-serif" font-size="16.5" fill="#E6E6E6">
    <tspan x="190" dy="0">Alt + Tab：開いているアプリの切り替え</tspan>
    <tspan x="190" dy="34">Alt + F4：アクティブなアプリを終了</tspan>
    <tspan x="190" dy="34">Alt + Space：ウィンドウメニューを表示</tspan>
    <tspan x="190" dy="34">Alt + Enter：プロパティを表示</tspan>
    <tspan x="190" dy="34">Alt + F：ファイルメニューを開く</tspan>
    <tspan x="190" dy="34">Alt + E：編集メニューを開く</tspan>
  </text>
  
  <!-- Alt キーのショートカット リスト - 右側 -->
  <text x="540" y="685" font-family="'Segoe UI', sans-serif" font-size="16.5" fill="#E6E6E6">
    <tspan x="540" dy="0">Alt + Ctrl + Del：セキュリティ画面を表示</tspan>
    <tspan x="540" dy="34">Alt + PrtScn：現在ウィンドウをキャプチャ</tspan>
    <tspan x="540" dy="34">Alt + 左矢印：ブラウザで前のページ</tspan>
    <tspan x="540" dy="34">Alt + 右矢印：ブラウザで次のページ</tspan>
    <tspan x="540" dy="34">Alt + Esc：タスク順に切り替え</tspan>
    <tspan x="540" dy="34">Alt + Shift + Tab：逆順にアプリ切り替え</tspan>
  </text>
  
  <!-- Shift キーのセクション -->
  <rect x="1000" y="580" width="780" height="350" rx="18" ry="18" fill="url(#shift-gradient)" stroke="#5C2D91" stroke-width="1.5" filter="url(#box-shadow)" />
  <circle cx="1020" cy="600" r="6" fill="#5C2D91" fill-opacity="0.6" />
  <text x="1050" y="625" font-family="'Segoe UI', sans-serif" font-size="30" font-weight="600" fill="#5C2D91">Shiftキー＆便利なキー</text>
  <rect x="1050" y="638" width="150" height="2" fill="#5C2D91" fill-opacity="0.7" />
  
  <!-- Shift キーのショートカット リスト - 左側 -->
  <text x="1050" y="685" font-family="'Segoe UI', sans-serif" font-size="16.5" fill="#E6E6E6">
    <tspan x="1050" dy="0">Shift + Delete：アイテムを完全に削除</tspan>
    <tspan x="1050" dy="34">Shift + クリック：連続選択</tspan>
    <tspan x="1050" dy="34">Shift + 矢印：複数の項目を選択</tspan>
    <tspan x="1050" dy="34">Shift + F10：右クリックメニューを表示</tspan>
    <tspan x="1050" dy="34">Shift + Tab：前のフィールドに移動</tspan>
    <tspan x="1050" dy="34">Shift + Home/End：カーソルから選択</tspan>
  </text>
  
  <!-- Shift キーのショートカット リスト - 右側 -->
  <text x="1400" y="685" font-family="'Segoe UI', sans-serif" font-size="16.5" fill="#E6E6E6">
    <tspan x="1400" dy="0">F1：ヘルプを表示</tspan>
    <tspan x="1400" dy="34">F2：選択したアイテムの名前を変更</tspan>
    <tspan x="1400" dy="34">F3：ファイル内検索</tspan>
    <tspan x="1400" dy="34">F5：更新/再読み込み</tspan>
    <tspan x="1400" dy="34">F11：全画面表示の切り替え</tspan>
  </text>
</svg>