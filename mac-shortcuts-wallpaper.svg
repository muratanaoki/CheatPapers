<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1022" />
      <stop offset="100%" stop-color="#1A2942" />
    </linearGradient>

    <!-- グロー効果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- ボックスシャドウ -->
    <filter id="box-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow
        dx="0"
        dy="3"
        stdDeviation="5"
        flood-color="#000"
        flood-opacity="0.3"
      />
    </filter>
    <!-- 光沢効果 -->
    <linearGradient id="glass-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="20%" stop-color="#FFFFFF" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.01" />
    </linearGradient>
    <!-- パネル背景用グラデーション -->
    <linearGradient id="cmd-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#007AFF" stop-opacity="0.14" />
    </linearGradient>
    <linearGradient id="opt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34C759" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#34C759" stop-opacity="0.14" />
    </linearGradient>
    <linearGradient id="ctrl-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9500" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#FF9500" stop-opacity="0.14" />
    </linearGradient>
    <linearGradient id="shift-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AF52DE" stop-opacity="0.07" />
      <stop offset="100%" stop-color="#AF52DE" stop-opacity="0.14" />
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  <!-- 装飾的要素 -->
  <circle cx="200" cy="200" r="600" fill="#007AFF" fill-opacity="0.02" />
  <circle cx="1800" cy="900" r="500" fill="#34C759" fill-opacity="0.02" />
  <circle cx="960" cy="540" r="800" fill="#AF52DE" fill-opacity="0.015" />
  <!-- 背景グリッド（微細なグリッドでデザイン感を高める） -->
  <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path
      d="M 20 0 L 0 0 0 20"
      fill="none"
      stroke="#FFFFFF"
      stroke-opacity="0.03"
      stroke-width="0.5"
    />
  </pattern>
  <rect width="1920" height="1080" fill="url(#smallGrid)" />
  <!-- タイトル -->
  <g filter="url(#glow)">
    <text
      x="960"
      y="90"
      font-family="'SF Pro Display', 'Helvetica Neue', sans-serif"
      font-size="46"
      font-weight="700"
      fill="#FFFFFF"
      text-anchor="middle"
    >
      Mac ショートカット
    </text>
  </g>
  <!-- Command キーのセクション -->
  <rect
    x="140"
    y="160"
    width="780"
    height="380"
    rx="18"
    ry="18"
    fill="url(#cmd-gradient)"
    stroke="#007AFF"
    stroke-width="1.5"
    filter="url(#box-shadow)"
  />
  <rect
    x="140"
    y="160"
    width="780"
    height="80"
    rx="18"
    ry="18"
    fill="url(#glass-gradient)"
    stroke="none"
  />
  <circle cx="160" cy="180" r="6" fill="#007AFF" fill-opacity="0.6" />
  <text
    x="190"
    y="205"
    font-family="'SF Pro Display', 'Helvetica Neue', sans-serif"
    font-size="30"
    font-weight="600"
    fill="#007AFF"
  >
    Command (⌘) キー
  </text>
  <rect
    x="190"
    y="218"
    width="210"
    height="2"
    fill="#007AFF"
    fill-opacity="0.7"
  />
  <!-- Command キーのショートカット リスト - 左側 -->
  <text
    x="190"
    y="265"
    font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-size="16.5"
    fill="#E6E6E6"
  >
    <tspan x="190" dy="0">⌘ + Space：Spotlight検索を開く</tspan>
    <tspan x="190" dy="34">⌘ + Q：アプリケーションを終了</tspan>
    <tspan x="190" dy="34">⌘ + H：アプリケーションを隠す</tspan>
    <tspan x="190" dy="34">⌘ + M：ウインドウを最小化</tspan>
    <tspan x="190" dy="34">⌘ + Tab：アプリケーション切り替え</tspan>
    <tspan x="190" dy="34">⌘ + W：ウインドウを閉じる</tspan>
    <tspan x="190" dy="34">⌘ + F：検索</tspan>
    <tspan x="190" dy="34">⌘ + ,（コンマ）：環境設定を開く</tspan>
  </text>
  <!-- Command キーのショートカット リスト - 右側 -->
  <text
    x="540"
    y="265"
    font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-size="16.5"
    fill="#E6E6E6"
  >
    <tspan x="540" dy="0">⌘ + A：すべてを選択</tspan>
    <tspan x="540" dy="34">⌘ + C：コピー</tspan>
    <tspan x="540" dy="34">⌘ + X：切り取り</tspan>
    <tspan x="540" dy="34">⌘ + V：貼り付け</tspan>
    <tspan x="540" dy="34">⌘ + Z：元に戻す</tspan>
    <tspan x="540" dy="34">⌘ + Shift + Z：やり直す</tspan>
    <tspan x="540" dy="34">⌘ + P：印刷</tspan>
    <tspan x="540" dy="34">⌘ + S：保存</tspan>
  </text>
  <!-- Option キーのセクション -->
  <rect
    x="1000"
    y="160"
    width="780"
    height="380"
    rx="18"
    ry="18"
    fill="url(#opt-gradient)"
    stroke="#34C759"
    stroke-width="1.5"
    filter="url(#box-shadow)"
  />
  <rect
    x="1000"
    y="160"
    width="780"
    height="80"
    rx="18"
    ry="18"
    fill="url(#glass-gradient)"
    stroke="none"
  />
  <circle cx="1020" cy="180" r="6" fill="#34C759" fill-opacity="0.6" />
  <text
    x="1050"
    y="205"
    font-family="'SF Pro Display', 'Helvetica Neue', sans-serif"
    font-size="30"
    font-weight="600"
    fill="#34C759"
  >
    Option (⌥) キー
  </text>
  <rect
    x="1050"
    y="218"
    width="190"
    height="2"
    fill="#34C759"
    fill-opacity="0.7"
  />
  <!-- Option キーのショートカット リスト - 左側 -->
  <text
    x="1050"
    y="265"
    font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-size="16.5"
    fill="#E6E6E6"
  >
    <tspan x="1050" dy="0">⌥ + ⌘ + Esc：強制終了ダイアログ</tspan>
    <tspan x="1050" dy="34">⌥ + ⌘ + W：すべてのウインドウを閉じる</tspan>
    <tspan x="1050" dy="34">⌥（起動時）：起動ディスクを選択</tspan>
    <tspan x="1050" dy="34">⌥ + ドラッグ：ファイルをコピー</tspan>
    <tspan x="1050" dy="34">⌥ + クリック：追加オプションを表示</tspan>
    <tspan x="1050" dy="34">⌥ + ⌘ + D：Dockの表示/非表示</tspan>
    <tspan x="1050" dy="34">⌥ + 削除：前の単語を削除</tspan>
    <tspan x="1050" dy="34">⌥ + ⌘ + I：情報を見る</tspan>
  </text>
  <!-- Option キーのショートカット リスト - 右側 -->
  <text
    x="1400"
    y="265"
    font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-size="16.5"
    fill="#E6E6E6"
  >
    <tspan x="1400" dy="0">⌥ + ⌘ + V：移動（貼り付け＆削除）</tspan>
    <tspan x="1400" dy="34">⌥ + ⌘ + L：ダウンロードフォルダを開く</tspan>
    <tspan x="1400" dy="34">⌥ + ⌘ + Y：ライブラリフォルダを表示</tspan>
    <tspan x="1400" dy="34">⌥ + ⌘ + H：他のアプリを隠す</tspan>
    <tspan x="1400" dy="34">⌥ + ⌘ + F：全画面表示</tspan>
    <tspan x="1400" dy="34">⌥ + ⌘ + S：別名で保存</tspan>
    <tspan x="1400" dy="34">⌥ + ⌘ + P：ページ設定</tspan>
    <tspan x="1400" dy="34">⌥ + ⌘ + F：詳細検索</tspan>
  </text>
  <!-- Control キーのセクション -->
  <rect
    x="140"
    y="580"
    width="780"
    height="350"
    rx="18"
    ry="18"
    fill="url(#ctrl-gradient)"
    stroke="#FF9500"
    stroke-width="1.5"
    filter="url(#box-shadow)"
  />
  <rect
    x="140"
    y="580"
    width="780"
    height="80"
    rx="18"
    ry="18"
    fill="url(#glass-gradient)"
    stroke="none"
  />
  <circle cx="160" cy="600" r="6" fill="#FF9500" fill-opacity="0.6" />
  <text
    x="190"
    y="625"
    font-family="'SF Pro Display', 'Helvetica Neue', sans-serif"
    font-size="30"
    font-weight="600"
    fill="#FF9500"
  >
    Control (⌃) キー
  </text>
  <rect
    x="190"
    y="638"
    width="180"
    height="2"
    fill="#FF9500"
    fill-opacity="0.7"
  />
  <!-- Control キーのショートカット リスト - 左側 -->
  <text
    x="190"
    y="685"
    font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-size="16.5"
    fill="#E6E6E6"
  >
    <tspan x="190" dy="0">⌃ + クリック：右クリックメニュー</tspan>
    <tspan x="190" dy="34">⌃ + ⌘ + Space：絵文字と記号</tspan>
    <tspan x="190" dy="34">⌃ + D：前方の文字を削除</tspan>
    <tspan x="190" dy="34">⌃ + K：カーソルから行末まで削除</tspan>
    <tspan x="190" dy="34">⌃ + A：行頭へ移動</tspan>
    <tspan x="190" dy="34">⌃ + E：行末へ移動</tspan>
  </text>
  <!-- Control キーのショートカット リスト - 右側 -->
  <text
    x="540"
    y="685"
    font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-size="16.5"
    fill="#E6E6E6"
  >
    <tspan x="540" dy="0">⌃ + F：一文字進む</tspan>
    <tspan x="540" dy="34">⌃ + B：一文字戻る</tspan>
    <tspan x="540" dy="34">⌃ + P：上へ移動</tspan>
    <tspan x="540" dy="34">⌃ + N：下へ移動</tspan>
    <tspan x="540" dy="34">⌃ + O：改行を挿入</tspan>
    <tspan x="540" dy="34">⌃ + ⇧ + 電源：画面をロック</tspan>
  </text>
  <!-- Shift キーのセクション -->
  <rect
    x="1000"
    y="580"
    width="780"
    height="350"
    rx="18"
    ry="18"
    fill="url(#shift-gradient)"
    stroke="#AF52DE"
    stroke-width="1.5"
    filter="url(#box-shadow)"
  />
  <rect
    x="1000"
    y="580"
    width="780"
    height="80"
    rx="18"
    ry="18"
    fill="url(#glass-gradient)"
    stroke="none"
  />
  <circle cx="1020" cy="600" r="6" fill="#AF52DE" fill-opacity="0.6" />
  <text
    x="1050"
    y="625"
    font-family="'SF Pro Display', 'Helvetica Neue', sans-serif"
    font-size="30"
    font-weight="600"
    fill="#AF52DE"
  >
    Shiftキー＆システムショートカット
  </text>
  <rect
    x="1050"
    y="638"
    width="180"
    height="2"
    fill="#AF52DE"
    fill-opacity="0.7"
  />
  <!-- Shift キーのショートカット リスト - 左側 -->
  <text
    x="1050"
    y="685"
    font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-size="16.5"
    fill="#E6E6E6"
  >
    <tspan x="1050" dy="0">⇧ + ⌘ + 3：画面全体のスクリーンショット</tspan>
    <tspan x="1050" dy="34">⇧ + ⌘ + 4：範囲選択スクリーンショット</tspan>
    <tspan x="1050" dy="34">⇧ + ⌘ + 5：スクリーンショットコントロール</tspan>
    <tspan x="1050" dy="34">⇧ + ⌘ + N：新規フォルダを作成</tspan>
    <tspan x="1050" dy="34">⇧ + ⌘ + Q：ログアウト</tspan>
    <tspan x="1050" dy="34">⇧ + ⌘ + T：最後に閉じたタブを復元</tspan>
  </text>
  <!-- システムショートカット リスト - 右側 -->
  <text
    x="1400"
    y="685"
    font-family="'SF Pro Text', 'Helvetica Neue', sans-serif"
    font-size="16.5"
    fill="#E6E6E6"
  >
    <tspan x="1400" dy="0">⌘ + ⌃ + 電源：再起動</tspan>
    <tspan x="1400" dy="34">F11：デスクトップを表示</tspan>
    <tspan x="1400" dy="34">⌘ + ⌥ + D：Dockの自動隠す設定</tspan>
    <tspan x="1400" dy="34">⌘ + スペース：Spotlight検索</tspan>
    <tspan x="1400" dy="34">⌘ + ⌥ + M：すべてのウインドウを最小化</tspan>
  </text>
</svg>
